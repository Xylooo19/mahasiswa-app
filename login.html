<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Perpustakaan - Gerbang Ilmu</title>
    <style>
        /* CSS sederhana untuk ilustrasi konsep */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.9); /* Sedikit transparan */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .logo {
            width: 80px; /* Ukuran logo */
            margin-bottom: 20px;
        }
        h1 {
            color: #4a2a11; /* Warna cokelat tua */
            margin-bottom: 30px;
            font-size: 1.8em;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .input-group input[type="text"],
        .input-group input[type="password"] {
            width: calc(100% - 20px);
            padding: 12px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .btn-login {
            background-color: #795548; /* Warna cokelat yang hangat */
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .btn-login:hover {
            background-color: #5d4037;
        }
        .links {
            margin-top: 20px;
            font-size: 0.9em;
        }
        .links a {
            color: #795548;
            text-decoration: none;
            margin: 0 10px;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .quote {
            margin-top: 30px;
            font-style: italic;
            color: #666;
            font-size: 0.95em;
        }
        .error-message {
            color: red;
            margin-top: -10px;
            margin-bottom: 15px;
            font-size: 0.85em;
            text-align: center;
            display: none; /* Sembunyikan secara default */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="logo perpus2.png" alt="Logo Perpustakaan" class="logo">
        <h1>Selamat Datang Kembali!</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Nama Pengguna atau Email</label>
                <input type="text" id="username" name="username" placeholder="contoh@email.com" required>
            </div>
            <div class="input-group">
                <label for="password">Kata Sandi</label>
                <input type="password" id="password" name="password" placeholder="********" required>
            </div>
            <p class="error-message" id="errorMessage">Username atau kata sandi salah!</p>
            <button type="submit" class="btn-login">Masuk ke Perpustakaan</button>
        </form>
        <!-- <div class="links">
            <a href="#">Lupa Kata Sandi?</a> | <a href="#">Daftar Akun Baru</a>
        </div> -->
        <p class="quote">"Sebuah buku adalah taman yang bisa dibawa dalam saku."</p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah form disubmit secara default

            const usernameInput = document.getElementById('username').value;
            const passwordInput = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');


            if (usernameInput === "xylo@gmail.com" && passwordInput === "admin123") {
                
                window.location.href = "dashboard.html"; 
            } else {
                
                errorMessage.style.display = 'block'; 
            }
        });
    </script>
</body>
</html>
